name: Auto Liqi

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-liqi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install requests
        run: python -m pip install --upgrade pip requests

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install protobufjs and protobufjs-cli
        run: npm install -g protobufjs protobufjs-cli

      - name: Run get_liqi.py
        run: python ./MajsoulUID/utils/get_liqi.py

      - name: Generate liqi.proto from liqi.json
        run: pbjs -t proto3 liqi.json > liqi.proto

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: latest

      - name: Install betterproto
        run: python -m pip install betterproto[compiler] --pre

      - name: Generate python code from liqi.proto
        run: protoc -I . --python_betterproto_opt=pydantic_dataclasses --python_betterproto_out=lib liqi.proto

      - name: Remove files
        run: rm -f liqi.json

      - name: Copy files
        run: cp -r ./lib ./MajsoulUID/lib

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email actions@noreply.github.com
          git add .
          git commit -m "Auto liqi update"
